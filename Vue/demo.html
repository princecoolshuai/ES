<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app" style="margin: 0 auto;text-align: center;">
        <h2>1：差值表达式</h2>
        <a>{{msg}}</a>

        <h2>2：原样式输出字符串</h2>
        <h4 v-text="msg"></h4>

        <h2>3：v-html 解析 代码渲染到页面上</h2>
        <h4 v-html="msg2"></h4>

        <h2>4：v-bind 单向绑定</h2>
        <p v-bind:title="msg3">鼠标悬停几秒查看此处动态绑定的提示信息</p>
        <p v-bind:title="'我是: '+ msg3">鼠标悬停几秒查看此处动态绑定的提示信息</p>
        <p :title="msg3">鼠标悬停几秒查看此处动态绑定的提示信息</p> <!--简写-->

        <h2>5：v-on：</h2>
        <p>{{msg4}}</p>
        <button v-on:click="reverseMessage">点我</button>
        <button @click="reverseMessage">点我</button>
        <button v-on:click="foo">点我</button>
<!--        <button @click="counter += 1">add 1</button>-->
<!--        <p>{{counter}}</p>-->

        <h2>6：v-if</h2>
        <p v-if="seen">现在你看到我了</p>





    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg : 'hello 张俊帅',
                msg2 : "<p>v-html ：我是一个P标签</p>",
                msg3 : "v-bind：页面加载"+new Date().toLocaleString(),
                msg4 : " 欢迎学习vue",
                seen : false
                // seen : true
            },
            methods: {
                reverseMessage : function () {
                    this.msg4 = this.msg4.split('').reverse().join('');
                },
                foo : function () {
                        alert('v-on 调用成功');
                },
                greet : function () {
                    alert('hello '+ this.name + '!');
                    if (event){
                    }
                }
            }
        })
    </script>
</body>
</html>
