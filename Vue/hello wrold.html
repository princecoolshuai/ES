<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--
        1.  引入vue.js
        2.  创建vue对象
        el：指定根element（选择器）
        data：初始化数据（页面可以访问）
        3.双向数据绑定 ：v-model
        4.显示数据 ：{{xxx}}
        5. 理解vue的mvvm实现


        viewModel Vue vm
    -->


<div id="app"><!--view -->
    <input type="text" v-model="username">
    <p>hello {{username}}</p>



    <script type="text/javascript" src="js/vue.js"></script>


    <script>
        //创建vue实例
        const vm = new Vue({//配置对象
            el : '#app',//element 选择器
            data :{//数据（model）
                username : '张俊帅'
            }
        })
    </script>
<!--
    mvvm：
    model：模型，数据对象（data）
    view:视图，模板页面
    viewModel:视图模型（Vue的实例）
-->
</div>
</body>
</html>
