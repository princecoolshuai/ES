<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/layui.css">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/layui.js"></script>
</head>
<body>

    <!--
        1. 模板的理解：
          动态的HTML页面
          包含了JS语法代码
             双大括号表达式
             指令（以 v- 开头的自定义属性）
        2. 双大括号表达式
           语法：{{msg}}
           功能：向页面输出数据
           可以调用对象的放法
        3. 指令一：强制数据绑定
           功能：指定变化的属性值
           完整写法：
                v-bind:xxx='yyy'   //yyy会作为表达解析式执行
            简写写法：
                :xxx='yyy'
         4. 指令二：绑定事件监听
            功能：绑定指定事件名的回调函数
            完整写法：
                v-on:click='xxx'
            简写写法：
                @click='xxx'

    -->

    <div id="test">
        <h2>1. 双大括号表达式</h2>
        <h3>{{msg}}</h3>
        <h3>{{msg.toUpperCase()}}</h3>
        <!--<p>{{{msg1}}</p>-->
        <p v-text="msg1"></p><!-- textContent -->
        <p v-html="msg1"></p><!-- innerHTML -->

        <h2>2. 指令一：强制数据绑定</h2>
        <img src="imgUrl">
        <img v-bind:src="imgUrl">
        <img :src="imgUrl"><!--省略写法-->

        <h2>3. 指令二：绑定时间监听</h2>
        <button class="layui-btn layui-btn-normal" v-on:click="test">test1</button>
        <button class="layui-btn layui-btn-normal" @click="test2(msg)">test1</button><!--省略写法-->


    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el : '#test',
            data :{
                msg : 'I will back',
                msg1 : '<a href="baidu.com">I will back</a>',
                imgUrl : 'https://cn.vuejs.org/images/logo.png'
            },
            methods : {
                test(){
                    alert('欢迎进入')
                },
                test2(content){
                    alert(content)
                }
            }
        })
    </script>
</body>
</html>
